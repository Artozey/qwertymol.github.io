<!DOCTYPE HTML>
<html>
	<head>
		<script defer="defer" src="engine.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="main" onload="init()">
		<div class="main_window">
			<div class="header">
				<table width="100%">
					<tr>
						<td width="25%">
							<div class="dpc_label">DPC: <span id="dpc">1</div></div>
						</td>
						<td width="50%">
							<div class="hp">
								<span id="curr_hp"></span>/
								<span id="hp_max"></span>
							</div>
						</td>
						<td width="25%">
							<div class="dps_label">DPS: <span id="dps">0</div></div>
						</td>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td width="25%">
							<div class="money"><img src="money.png" width="30px"/> <span id="money">0</span></div>
						</td>
						<td width="50%">
							<div id="clickMe">
								<button class="click" onclick="increment();">
									Fight
								</button>
							</div>
						</td>
						<td width="25%">
							<div class="exp"><img src="xp.png" width="30px"/> <span id="exp">0</span></div>
						</td>
					</tr>
				</table>
			</div>
			<div class="tab">
				<button onclick="showTab(0)">Weapon</button>
				<button onclick="showTab(1)">Upgrades</button>
				<button onclick="showTab(2)">Hero</button>
			</div>
			<div id="tab-0" class="tabs weapons" style="display:none">
				<table class="weapons-table" cellspacing="20px" cellpading="20px">
					<tr>
						<th>Name</th>
						<th>Cost</th>
						<th>DPC</th>
						<th>DPS</th>
						<th>Count</th>
						<th>Buy</th>
					</tr>
				</table>
			</div>
			<div id="tab-1" class="tabs upgrades">
				<table class="upgrades-table" cellspacing="20px" cellpading="20px">
					<tr>
						<th>Name</th>
						<th>Cost</th>
						<th>DPC</th>
						<th>DPS</th>
						<th>Count</th>
						<th>Buy</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
