<!DOCTYPE HTML>
<html>
	<head>
		<title>Very simple clicker</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="engine.js"></script>
	</head>
	<body onload="init();">
		<span>
			<span id="money">50</span>
			monets
		</span>
		<br/>
		<span id="0">
			<span id="lvl 0">
				0
			</span>
			lvl (
			<span id="exp 0">
				0
			</span>
			/
			<span id="exp needed 0">
				100
			</span>
			exp)
			<a title="50 money">
				<button onclick="upgrade();" >
					Upgrade
				</button>
			</a>
			+
			<span id="interest">
				0
			</span>
			exp & money per second
		</span>
		<br/>
		<span id="1" style="display:none;">
			<span id="lvl 1">
				0
			</span>
			lvl (
			<span id="exp 1">
				0
			</span>
			/
			<span id="exp needed 1">
				100
			</span>
			exp)
			<a id="title 1" title="+0 exp">
			<button onclick="prestige(1);" >
				Prestige
			</button>
			</a>
		</span>
		<br/>
		<span id="2" style="display:none;">
			<span id="lvl 2">
				0
			</span>
			lvl (
			<span id="exp 2">
				0
			</span>
			/
			<span id="exp needed 2">
				100
			</span>
			exp)
			<a id="title 2" title="+0 exp">
			<button onclick="prestige(2);" >
				Prestige
			</button>
			</a>
		</span>
		<br/>
		<span id="3" style="display:none;">
			<span id="lvl 3">
				0
			</span>
			lvl (
			<span id="exp 3">
				0
			</span>
			/
			<span id="exp needed 3">
				100
			</span>
			exp)
			<a id="title 3" title="+0 exp">
			<button onclick="prestige(3);" >
				Prestige
			</button>
			</a>
		</span>
		<br/>
		<span id="4" style="display:none;">
			<span id="lvl 4">
				0
			</span>
			lvl (
			<span id="exp 4">
				0
			</span>
			/
			<span id="exp needed 4">
				100
			</span>
			exp)
			<a id="title 4" title="+0 exp">
			<button onclick="prestige(4);" >
				Prestige
			</button>
			</a>
		</span>
	</body>
</html>
